<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Numerología</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container-fluid bg-light py-3">
      <form class ="prediction-form" method="post" action="php/main.php" role="form">
          <div class="messages"></div>
          <div class="controls">
              <div class="row">
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label for="first_name">Primer nombre*</label>
                          <input id="first_name" type="text" name="first_name" class="form-control" placeholder="Ingrese su primer nombre *" required="required" data-error="El primer nombre es requerido" pattern="[ñÑA-Za-z]{1,30}" title="Ingrese palabra sin caracteres especiales y sin espacio">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label for="mid_name">Segundo nombre</label>
                          <input id="mid_name" type="text" name="mid_name" class="form-control" placeholder="Ingrese su segundo nombre" pattern="[ñÑA-Za-z]{1,30}" title="Ingrese palabra sin caracteres especiales y sin espacio">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label for="apellido1">Primer apellido*</label>
                          <input id="apellido1" type="text" name="apellido1" class="form-control" placeholder="Ingrese su primer apellido *" required="required" data-error="El primer apellido es requerido" pattern="[ñÑA-Za-z]{1,30}" title="Ingrese palabra sin caracteres especiales y sin espacio">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label for="apellido2">Segundo apellido</label>
                          <input id="apellido2" type="text" name="apellido2" class="form-control" placeholder="Ingrese su segundo apellido" pattern="[ñÑA-Za-z]{1,30}" title="Ingrese palabra sin caracteres especiales y sin espacio">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="clearfix"></div>

          <div class="row">
              <div class="col-md-12">
                  <input id="submit-bt" type="submit" class="btn btn-warning btn-send" value="Generar números">
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <p class="text-muted"><strong>*</strong> Campos obligatorios.</p>
              </div>
          </div>
      </form>
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header">Números:</div>
        <div class="card-body">

          <span id="num-nombre1"></span>
          <span id="num-nombre2"></span>
          <span id="num-apellido1"></span>
          <span id="num-apellido2"></span>
          <span id="num-nombreCompleto"></span>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
